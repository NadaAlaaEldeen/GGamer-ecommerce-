<app-navbar></app-navbar>
<div class="chart-container container shadow-lg">
  <!-- <h4 class="game-title">{{g.name}}</h4> -->
  <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
<div class="container bg-dark d-flex flex-row shadow  mb-3 p-2  rounded" *ngFor="let g of games">
  <div class="d-flex flex-row ">

      <div class="d-flex flex-column details">
          <p class="game-title">{{g.name}}</p>
          <div class="d-flex flex-row">
              <!-- for tags -->
              <div  *ngFor="let t of g.type">
                  <p class="tag p-1 text-center">{{t}}</p>
              </div>
              <div  *ngFor="let tag of g.tag">
                  <p class="tag p-1 text-center">{{tag}}</p>
              </div>
              <!-- <p class="tag p-1 text-center   ">Singleplayer</p> -->
          </div>
          <div class="d-flex flex-row">
              <p>June 16, 2020</p>
              <!-- for os -->
              <div class="os">
                  <i class='fab fa-apple' ></i>
                  <i class='fab fa-windows'></i>
              </div>
          </div>
          <p class="rev text-success"> <i class='fas fa-users'></i> 10,000 | <span class="text-primary">200 reviews
              </span>
          </p>
      </div>
  </div>
  <div class=" shadow-sm d-flex flex-column right-col">
      <h4 class="price">{{g.price}}$</h4>
  </div>
</div>
<app-footer></app-footer>

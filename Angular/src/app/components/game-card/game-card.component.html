<div class="container bg-dark d-flex flex-row shadow  mb-3 p-2  rounded" *ngFor="let g of games">
    <div class="d-flex flex-row ">
        <div class="image">
            <img src="../../../assets/images/OIP.jpg">
            <div class="overlay">
                <!-- <i class="fa-solid fa-cart-shopping cart"></i> -->
                <!-- <button class="btn"> <i class="fa-solid fa-cart-shopping cart p-1 fa-2x"></i></button> -->
                <i class=" fa cart fa-2x p-2" [class.fa-cart-shopping]="isAdded" [class.fa-cart-plus]="!isAdded"
                    (click)="toggleAdded()"></i>

            </div>
        </div>
        <div class="d-flex flex-column details">
            <h4 class="game-title">{{g.title}}</h4>
            <div class="d-flex flex-row">
                <!-- for tags -->
                <p class="tag p-1 text-center   ">Action</p>
                <p class="tag p-1 text-center   ">Multiplayer</p>
                <p class="tag p-1 text-center   ">Singleplayer</p>
            </div>
            <div class="d-flex flex-row">
                <p>June 16, 2020</p>
                <!-- for os -->
                <div class="os">
                    <i class='fab fa-apple '></i>
                    <i class='fab fa-windows '></i>
                </div>
            </div>
            <p class="rev text-success"> <i class='fas fa-users'></i> 10,000 | <span class="text-primary">200 reviews
                </span>
            </p>
        </div>
    </div>
    <div class=" shadow-sm d-flex flex-column right-col">
        <i class="star fa-star fa-2x p-2" [class.far]="!isFavorite" [class.fa]="isFavorite"
            (click)="toggleFavorite()"></i>
        <h4 class="price">20.00$</h4>
    </div>
</div>

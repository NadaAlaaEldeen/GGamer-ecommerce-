<div style="background-color: aqua;">
    <p>name:{{game.name}}</p>
    <p>price:{{game.price}}</p>
    <p>description:{{game.description}}</p>
    <p>date:{{game.releasedDate}}</p>
    <div *ngFor="let operatingSystem of game.os">
        {{operatingSystem}}
      </div>
    <div *ngFor="let gameType of game.type">
        {{gameType}}
      </div>
    <div *ngFor="let gameTag of game.tag">
        {{gameTag}}
      </div>

    <div *ngFor="let imageUrl of game.images">
        <img [src]="imageUrl" alt="Product Image" />
      </div>
</div>
